<div id="modal" class="hide">
  <div class="content">
    <h1>Nova Ideia</h1>
    <!--onsubmit="return checkFiels(event)"-->
    <form action="/" method="POST">
      <div class="input-wrapper">
        <label for="title">Título da Ideia</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="input-wrapper">
        <label for="category">Categoria</label>
        <input type="text" name="category" id="category" required>
      </div>
      <div class="input-wrapper">
        <label for="image">Link da imagem</label>
        <input type="url" name="image" id="image" required>
      </div>
      <div class="input-wrapper">
        <label for="description">Digite a Descrição da sua Ideia</label>
        <textarea name="description" cols="30" rows="10" required></textarea>
      </div>
      <div class="input-wrapper">
        <label for="link">Link da ideia</label>
        <input type="url" name="link" id="link" required>
      </div>
      <a href="#" onclick="onOff()">Voltar</a>
      <button>Salvar</button>
    </form>
  </div>
</div>
